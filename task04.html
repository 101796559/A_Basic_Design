<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>
<body>
    <div class="login-box">
        <form action="" class="socials">
            <button type="submit" name="facebook">Connect with Facebook</button>
            <button type="submit" name="twitter">Connect with Twitter</button>
        </form>

        <p>Or sign up with</p>

        <form action="" class="login-form">
            <div class="names">
                <input type="text" name="first-name" placeholder="First Name">
                <input type="text" name="last-name" placeholder="Last Name">
            </div>
            <input type="email" name="email" placeholder="your@email.com">
            <input type="password" name="password" placeholder="********">
            <small>By creating an account, you agree to our <a href="#">Terms & Conditions</a></small>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
